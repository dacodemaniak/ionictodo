<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Ajouter</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Titre :</ion-label>
      <ion-input type="text" [(ngModel)]="titre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description :</ion-label>
      <ion-input type="text" [(ngModel)]="contenu"></ion-input>
    </ion-item>
  </ion-list>

  <button full ion-button color="primary" (click)="saveTodo()">
    Enregistrer
  </button>
</ion-content>
